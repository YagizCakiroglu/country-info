<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/earth_green.svg">
    <title>Where İs My Country</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
            <i class="fas fa-globe"></i> Location
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                <a class="nav-link active" href="#">Ana Sayfa</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#country">Where İs My Country</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <!-- main -->
    <div class="main bg-light pt-4">
        <img src="images/earth.jpeg" alt="Hoşgeldiniz Resmi" class="img-fluid">
        <div class="text-center">
            <h1 class="mt-3">Where İs My Country Sayfasına Hoşgeldiniz</h1>
            <button class="btn btn-primary mt-3" onclick="goToCountry()">Uygulamaya Git</button>
        </div>
       
    </div>
    <!-- country -->
    <div id="country" class="bg-light">
        <div class="container my-5">
            <div id="errors"></div>
            <div class="card mb-3">
                <div class="card-body">
                    <div class="input-group">
                        <input id="txtSearch" type="text" class="form-control">
                        <button id="btnSearch" type="button" class="btn btn-primary">Yükle</button>
                        <button id="btnLocation" type="button" class="btn btn-danger">
                            <i class="fa-solid fa-location-crosshairs"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div id="loading" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div id="details">        
                <div class="card mb-3" >
                    <div class="card-header">Arama Sonucu</div>
                    <div class="card-body">
                        <div class="row" id="country-details">
    
                        </div>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-header">Komşu Ülkeler</div>
                    <div class="card-body">
                        <div class="row" id="neighbors">
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2023 Copyright:
          <a class="text-dark">Where İs My Country</a>
        </div>
        <!-- Copyright -->
      </footer>
    
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function goToCountry() {
            window.location.href = "#country";
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
